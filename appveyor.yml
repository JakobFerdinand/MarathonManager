
branches:
  only:
    - master

image: Visual Studio 2019

services:
  - mssql

platform: Any CPU

configuration:
  - Debug
  - Release
  
before_build:
  - nuget restore

build:
  project: MarathonManager.sln

test:
  assemblies:
      only:
      - Core.Test.dll

after_test:
  cmd: pack_artifacts.bat $(configuration)

artifacts:
  - path: Publish
    name: MarathonManager

deploy:
  release: MarathonManager %APPVEYOR_BUILD_VERSION%
  description: MarathonManager $(configuration) %APPVEYOR_BUILD_VERSION%
  provider: GitHub
  auth_token:
    secure: iO5+PhCcDk190CyCB9EBLc+1kD0GWXdJUdQMalcl62xQYSUKLmAJJue1MsAt7WE8
  artifact: MarathonManager
  draft: false
  prerelease: true
